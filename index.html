<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        Amount <input type="number"  id="principal">  <br/>
        <!--add updateRate function -->
        Rate <input type="range"  id="rate" min="1" max="20" value="10.25" onchange="updateRate()"> 
        <span id="rate_val">10.25%</span> <br/>
        No. of Years 
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br/>
        Interest : 
        <!--execute validateForm and compute-->
        <button onclick="validateForm();compute()">Compute Interest</button></br>
        <span id="result"></span><br>

    </div>
    <footer>
        &#169; This Calculator belongs to Elissa Sheridan
    </footer>
</html>
